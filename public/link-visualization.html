<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      overflow: hidden;
    }
    
    #header {
      background: #1e293b;
      padding: 1rem 2rem;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
    }
    
    #stats {
      display: flex;
      gap: 2rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
    
    #controls {
      background: #1e293b;
      padding: 1rem 2rem;
      border-bottom: 1px solid #334155;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    label {
      font-size: 0.875rem;
      color: #cbd5e1;
    }
    
    select, button {
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    select:hover, button:hover {
      background: #475569;
    }
    
    button {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    #network {
      width: 100vw;
      height: calc(100vh - 140px);
      background: #0f172a;
    }
    
    #legend {
      position: absolute;
      top: 120px;
      right: 20px;
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.75rem;
      max-width: 200px;
      z-index: 100;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 2px;
    }
    
    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(30, 41, 59, 0.95);
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.875rem;
      max-width: 300px;
      display: none;
    }
    
    #info.visible {
      display: block;
    }
  </style>
</head>

    </div>
    
    <div class="control-group">

      <select id="section">

    // Section filter
    document.getElementById('section').addEventListener('change', (e) => {
      const section = e.target.value;
      if (section === 'all') {
        filteredNodes = allNodes;
        filteredEdges = allEdges.filter(edge => 
          allNodes.find(n => n.id === edge.from) && allNodes.find(n => n.id === edge.to)
        );
      } else {
        // Find nodes by section
        const sectionNodes = allNodes.filter(node => {
          const pageData = pageDataMap[node.id];
          return pageData && pageData.section === section;
        });
        
        const sectionNodeIds = new Set(sectionNodes.map(n => n.id));
        filteredNodes = sectionNodes;
        // Include edges where both nodes are in the section, or where one node is in section and connects to it
        filteredEdges = allEdges.filter(edge => 
          sectionNodeIds.has(edge.from) && sectionNodeIds.has(edge.to)
        );
      }
      
      data.nodes.clear();
      data.edges.clear();
      data.nodes.add(filteredNodes);
      data.edges.add(filteredEdges);
    });

            <div style="color: #cbd5e1; font-size: 0.75rem; margin-bottom: 0.5rem;">Section: ${pageData ? pageData.section : 'unknown'}</div>
